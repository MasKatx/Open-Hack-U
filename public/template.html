<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイトル</title>
  <!--==============レイアウトを制御する独自のCSSを読み込み===============-->
  <link rel="stylesheet" type="text/css"
    href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/5-1-5/css/5-1-5.css">
  <link rel="stylesheet" href="template.css">
  <link rel="stylesheet" href="sample.css">
  <script src="src/jquery-3.6.0.min.js"></script>
  <script src="src/vue.js"></script>
<!-- ロゴを出してから画面が出るcssの制御 -->
  <link href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css" rel="stylesheet">
  <link href="logo/logo.css" rel="stylesheet">

</head>

<body>
  
  <div id="splash">
    <div id="splash_logo">
      <img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/4-1-4/img/loading.svg" alt="" class="fadeUp">
    </div>
  </div>

  <main>
    <div id="container">
  <header id="header">
    <h1>readnote</h1>
    <nav>
      <ul id="g-navi">
        <li><a href="">書籍検索</a></li>
      </ul>
    </nav>
  </header>
  <div id="main" v-cloak>
    <!-- <div id="deleteAlert">削除しました</div>
    <div id="addAlert">追加しました</div> -->
    <h2>画面名</h2>
    <!-- DBにある所持している本の情報を一覧表示する -->
    <!-- <div class="bookList flex" :id="val.isbn" v-for="val in myBook"> -->
        <table v-for="val in myBook"> 
            <td><img :src="val.img" class="imgURL" id="resultImg" alt="本の画像"></td>
            <td>{{ val.title }}</td>
            <td>{{ val.author }}</td>
            <td>{{ val.publisher }}</td>
            <td><input type="button" class="btn flex" value="読む" @click="read(val.isbn)"></td>
            <td><input type="button" class="btn flex" value="記録" @click="bookRecord(val.isbn)"></td>
            <td><input type="button" class="btn flex" value="削除" @click="bookDelete(val.isbn)"></td>
            <td><a :href="val.url" target="_blank" v-if="flg">楽天リンク</a></td>
        </table>
    </div>

    <h3>書籍を追加</h3>
    <p>書籍のISBN(バーコードの番号)を入力すると追加できます</p>
    <input type="text" id="isbn" placeholder="ISBNを入力" v-model="isbn">
    <input type="button" value="追加" @click="myBookAdd()">
    <p>または<a href="search.html">検索画面</a>から追加</p>

  <footer id="footer">
    <small>&copy; copyright.</small>
    <small>Built with Firebase</small>
  </footer>
  <script src="src/main.js"></script>

<script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/4-1-4/js/4-1-4.js"></script>

</div>
</main>

</body>

</html>
