<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>read note</title>
    <script defer src="/__/firebase/9.6.6/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.6.6/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="src/jquery-3.6.0.min.js"></script>
    <script src="src/vue.js"></script>
    <link href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css" rel="stylesheet">
    <link href="style/logo.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/index.css">
</head>


<body>
    <div id="splash">
        <div id="splash_logo">
            <img src="img/MicrosoftTeams-image.png" alt="" class="fadeUp">
        </div>
    </div>
    <div id="container">
        <p>ローディング後、この画面が見えます。</p>
    <div id="all">
        <header id="header">
            <a href="index.html"><img src="img/MicrosoftTeams-image (1).png" alt="Logo" height="70" width="140"></a>
            <nav>
                <ul id="g-navi">
                    <li><a href="search.html">書籍検索</a></li>
                </ul>
            </nav>
        </header>
        <div id="main" v-cloak>
            <div id="deleteAlert">削除しました</div>
            <div id="addAlert">追加しました</div>
            <h1 id="pageTitle">所持書籍</h1>
            <div class="contents-wrap" v-for="val in myBook">
                <!-- <div class="contents-img"><img :src="val.img"></div> -->
                <div class="contents-img"><img src="img/MicrosoftTeams-image.png"></div>
                <div class="contents-text warps">
                    <p>
                        {{val.title}}<br>
                        {{val.author}}<br>
                        {{val.publisher}}<br>
                    </p>
                    <div class="Btn">
                        <button class="btnLeft" @click="read(val.isbn)">読む</button>
                        <button class="btn" @click="bookRecord(val.isbn)">記録</button>
                        <button class="btn" @click="bookDelete(val.isbn)">削除</button>
                        <a class="link" :href="val.url" target="_blank" v-if="flg">楽天リンク</a>
                    </div>
                </div>
            </div>
            <h3>書籍を追加</h3>
            <p>書籍のISBN(バーコードの番号)を入力すると追加できます</p>
            <label class="ef">
                <input type="text" id="isbn" class="cp_iptxt" placeholder="ISBNを入力" v-model="isbn">
                <button @click="myBookAdd()">追加</button>
            </label>
            <!-- <input type="text" id="isbn" placeholder="ISBNを入力" v-model="isbn"> -->
            <p>または<a href="search.html">検索画面</a>から追加</p>
        </div>
        <footer id="footer">
            <small>&copy; copyright.<br>Built with Firebase</small>
        </footer>
    </div>
    </div>
    <script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/4-1-4/js/4-1-4.js"></script>
    <script src="src/main.js"></script>
    <script src="src/sub.js"></script>
    <script src="localbook.js"></script>
</body>

</html>
