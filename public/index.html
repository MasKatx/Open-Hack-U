<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>None</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="test2.css">
    <script defer src="/__/firebase/9.6.6/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.6.6/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="src/jquery-3.6.0.min.js"></script>
    <script src="src/vue.js"></script>
    <link href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css" rel="stylesheet">
    <link href="logo.css" rel="stylesheet">
</head>

<body>
    <div id="splash">
        <div id="splash_logo">
            <!-- ここにロゴを入れる -->
            <img src="img/MicrosoftTeams-image.png" alt="" class="fadeUp">
        </div>
    </div>
    <div id="container">
        <p>ローディング後、この画面が見えます。</p>
        <!--/container-->
    <div id="all">
        <header id="header">
            <a href="index.html"><img src="img/MicrosoftTeams-image (1).png" alt="Logo" height="70" width="140"></a>
            <nav>
                <ul id="g-navi">
                    <li><a href="search.html">書籍検索</a></li>
                </ul>
            </nav>
        </header>
        <div id="main" v-cloak>
            <div id="deleteAlert">削除しました</div>
            <div id="addAlert">追加しました</div>
            <h1 id="pageTitle">所持書籍</h1>
            <table>
                <tr v-for="val in myBook">
                    <!-- <td><img :src="val.img"></td> -->
                    <td>{{val.title}}</td>
                    <td>{{val.author}}</td>
                    <td>{{val.publisher}}</td>
                    <td><input type="button" class="btn flex" value="読む" @click="read(val.isbn)"></td>
                    <td><input type="button" class="btn flex" value="記録" @click="bookRecord(val.isbn)"></td>
                    <td><input type="button" class="btn flex" value="削除" @click="bookDelete(val.isbn)"></td>
                    <td><a :href="val.url" target="_blank" v-if="flg">楽天リンク</a></td>
                </tr>
            </table>
            <h3>書籍を追加</h3>
            <p>書籍のISBN(バーコードの番号)を入力すると追加できます</p>
            <input type="text" id="isbn" placeholder="ISBNを入力" v-model="isbn">
            <input type="button" value="追加" @click="myBookAdd()">
            <p>または<a href="search.html">検索画面</a>から追加</p>
        </div>
        <footer id="footer">
            <small>&copy; copyright.<br>Built with Firebase</small>
        </footer>
    </div>
    </div>
    <script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/4-1-4/js/4-1-4.js"></script>
    <script src="src/main.js"></script>
    <script src="src/sub.js"></script>
</body>

</html>
