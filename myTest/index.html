<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>disp sample</title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="dispLst" v-cloak>
        <ul>
            <li v-for="val in booksInfo">
                {{ val.title }}<br>
                {{ val.author }}<br>
            <button v-on:click="read">読む</button>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#dispLst',
            data: {
                booksInfo: {
                    apple : { "title" : "りんご", "author":100 },
                    orange : { "title" : "オレンジ", "author":80 },
                    melon : { "title" : "メロン", "author":1000 }
                },
                link: ""
            },
            methods: {
                read: function() {
                    this.link = ""
                }
            }

        })
    </script>

</body>
